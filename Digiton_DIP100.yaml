      httptests:
        - uuid: f85ad8d75626486487f6a64651b10a8e
          name: 'Check https'
          steps:
            - name: 'First step'
              url: '{$HOST.SCHEMA}://{HOST.IP}:{$HOST.PORT}'
              follow_redirects: 'NO'
              status_codes: '200'
      macros:
        - macro: '{$CPU.UTIL.CRIT}'
          value: '350'
        - macro: '{$DIGITONTOKEN}'
        - macro: '{$FPAL_STATUS}'
          value: '0'
        - macro: '{$HOST.PORT}'
          value: '443'
        - macro: '{$HOST.SCHEMA}'
          value: https
        - macro: '{$NTP_STATUS}'
          value: '1'
        - macro: '{$SYSTEM.FUZZYTIME.MAX}'
          value: '60'
          description: 'The threshold for difference of system time in seconds.'
        - macro: '{$TEMP_CRIT_CPU}'
          value: '95'
        - macro: '{$TEMP_CRIT_LOW_CPU}'
          value: '5'
        - macro: '{$TEMP_WARN_CPU}'
          value: '85'
      valuemaps:
        - uuid: 047fe06a2636409a870635bf0f5fe3df
          name: 'General Status'
          mappings:
            - value: '1'
              newvalue: 'true'
            - value: '0'
              newvalue: 'false'
        - uuid: 67114cfe36514c6fae11d30981da03fe
          name: 'NTP Status'
          mappings:
            - value: '0'
              newvalue: 'false'
            - value: '1'
              newvalue: 'true'
  triggers:
    - uuid: 0eccf53c756d42a9bcff3a67c36a3f35
      expression: 'sum(/Digiton DIP100-API/web.test.fail[Check https],#3)=3'
      recovery_mode: RECOVERY_EXPRESSION
      recovery_expression: 'last(/Digiton DIP100-API/web.test.fail[Check https])=0'
      name: 'HTTPS service on {HOST.NAME} is DOWN'
      priority: WARNING
