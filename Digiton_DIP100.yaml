          name: 'NTP UTC Time'
          type: DEPENDENT
          key: system.localtime
          delay: '0'
          history: 30d
          units: unixtime
          description: 'Текущее время в UTC'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.data..utc_time
            - type: TRIM
              parameters:
                - '[|]|"'
            - type: JAVASCRIPT
              parameters:
                - |
                  const date = new Date(value);
                  const timestampSeconds = Math.floor(date.getTime() / 1000);
                  return(timestampSeconds)
          master_item:
            key: raw.ntp.status
          tags:
            - tag: component
              value: NTP
          triggers:
            - uuid: c6c97eebdba94c5499f70fb97d4076cc
              expression: 'fuzzytime(/Digiton DIP100-API/system.localtime,{$SYSTEM.FUZZYTIME.MAX})=0'
              name: 'System time is out of sync'
              event_name: 'System time is out of sync (diff with Zabbix server > {$SYSTEM.FUZZYTIME.MAX}s)'
              priority: WARNING
              description: 'The host system time is different from the Zabbix server time.'
              manual_close: 'YES'
